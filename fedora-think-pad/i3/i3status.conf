general {
        output_format = "i3bar"
        colors = false
        markup = pango
        interval = 5
        color_good = '#2f343f'
		color_degraded = '#ebcb8b'
		color_bad = '#ba5e57'
}

order += "load"
order += "cpu_temperature 1"
order += "disk /"
order += "ethernet enp0s31f6"
order += "wireless wlp61s0"
order += "volume master"
order += "battery 0"
order += "tztime berlin"

load {
        format = "<span color='#f59335'>î·  %5min Load</span>"
}

cpu_temperature 1{
        format = "<span color='#bf616a'>ğŸŒ¡ %degrees Â°C</span>"
        path = "/sys/class/thermal/thermal_zone0/temp"
	max_threshold = 110
}

disk "/" {
        format = "<span color='#fec7cd'>î€‘ %free Free</span>"
}

disk "/home" {
        format = "<span color='#a1d569'>î€‘ %free Free </span>"
}

ethernet enp0s31f6 {
        format_up = "<span color='#88c0d0'>ã‹ª%ip</span>"
        format_down = "<span color='#88c0d0'>â› Disconnected</span>"
}

wireless wlp61s0 {
        format_up = "<span color='#b48ead'>ã‹” %essid - %ip</span>"
        format_down = "<span color='#b48ead'>â› Disconnected</span>"
}

volume master {
        format = "<span color='#ebcb8b'>ï†¼ %volume</span>"
        format_muted = "<span color='#ebcb8b'>Muted</span>"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery 0 {
	last_full_capacity = true
        format = "<span color='#a3be8c'>ğŸ–´ %status %percentage</span>"
        format_down = "No Battery"
        status_chr = "Charging"
        status_bat = "Battery"
        status_unk = "Unknown"
        status_full = "Charged"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}


tztime berlin {
        format = "<span color='#81a1c1'>î‚ %m-%d %H:%M:%S</span>"
}
